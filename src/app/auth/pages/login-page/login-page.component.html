<main class="container mx-auto mt-8">
  <h1 class="text-3xl font-bold mb-8 text-center text-white">Iniciar Sesión</h1>
  <div class="max-w-md mx-auto bg-gradient-to-r from-gray-800 to-blue-950 p-6 rounded-lg shadow-md">
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-white">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="text-white w-full p-2 rounded border" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-white">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="text-white w-full p-2 rounded border" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-400">Iniciar Sesión</button>
    </form>
    <p class="mt-4 text-center text-white">
      ¿No tienes una cuenta? <a routerLink="/auth/register" class="text-blue-500 hover:underline">Registrarse</a>
    </p>
  </div>
</main>
