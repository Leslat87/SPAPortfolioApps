<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let section of sections">
        <mat-icon matListIcon>link</mat-icon>
        <span matLine>{{ section }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
