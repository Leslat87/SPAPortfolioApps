<div class="container mx-auto px-4 py-8bg-gradient-to-r from-gray-800 to-blue-950 min-h-screen text-white">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold">Contacto</h1>
    <p class="text-lg mt-2">Rellena el formulario para ponerte en contacto conmigo</p>
  </div>

  <div class="bg-gradient-to-r from-gray-800 to-blue-950 p-6 rounded-lg shadow-lg max-w-lg mx-auto">
    <form>
      <div class="mb-4">
        <label for="name" class="block text-lg font-bold mb-2">Nombre</label>
        <input type="text" id="name" class="w-full p-3 rounded border border-gray-300 text-gray-900" placeholder="Tu nombre">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-lg font-bold mb-2">Correo Electrónico</label>
        <input type="email" id="email" class="w-full p-3 rounded border border-gray-300 text-gray-900" placeholder="Tu correo electrónico">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-lg font-bold mb-2">Mensaje</label>
        <textarea id="message" rows="5" class="w-full p-3 rounded border border-gray-300 text-gray-900" placeholder="Tu mensaje"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded hover:bg-blue-400 transition duration-300">Enviar</button>
      </div>
    </form>
  </div>
</div>
