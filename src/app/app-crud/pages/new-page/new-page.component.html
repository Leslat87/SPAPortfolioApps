<h1>
  {{ currentImage.id ? 'Editar' : 'Agregar' }}
  image
  <small>Faren</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid" >

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="imageForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Título</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="name"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Nick</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="nickname"
            />
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Localización</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="location"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Etiquetas</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="tags"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              required=""
              formControlName="author"
            >
              <mat-option *ngFor="let author of authors"
                [value]="author.id">
                {{ author.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Imagen Alternativa</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
          *ngIf="currentImage.id"
          (click)="onDeleteImage()"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span></span>

          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentImage | imageImage" alt="imagen de fotografía" mat-card-image>
    </mat-card>

  </div>
</div>
