<div class="country-list">
  <h1>Buscar por Capital</h1>
  <input type="text" [(ngModel)]="term" placeholder="Buscar capital..." (input)="search(term)" />

  <div *ngIf="error">
    <p>No se encontraron resultados</p>
  </div>

  <div *ngIf="!error">
    <div class="country-cards">
      <app-country-card *ngFor="let country of countries" [country]="country"></app-country-card>
    </div>
  </div>
</div>
