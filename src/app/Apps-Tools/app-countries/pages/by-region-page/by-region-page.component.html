<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Columna lateral para los botones de región -->
  <div class="bg-gray-800 text-white w-full md:w-auto p-4 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4">Search by Region</h2>
    <div class="w-full flex justify-between">
      <button *ngFor="let region of regions" (click)="searchByRegion(region)" class="p-2 w-full rounded-md bg-gray-700 hover:bg-gray-600">
        {{ region }}
      </button>
    </div>
  </div>

  <!-- Contenedor para la imagen de fondo o resultados de búsqueda -->
  <div class="flex-grow p-4 bg-cover bg-center bg-image">
    <div *ngIf="isLoading" class="flex items-center justify-center h-full">
      <p class="text-3xl text-gray-300">Cargando...</p>
    </div>
    <div *ngIf="!isLoading && !countries.length" class="flex items-center justify-center h-full">
      <p class="text-3xl text-gray-300">Perform a search to see results</p>
    </div>
    <div *ngIf="countries.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-country-table *ngFor="let country of countries"></app-country-table>
    </div>
  </div>
</div>
