<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Columna lateral para el buscador -->
  <div class="bg-gradient-to-r from-gray-800 to-blue-950 text-white flex flex-col items-center p-4" style="width: 300px; min-width: 300px">
    <h2 class="text-2xl font-bold mb-4">Search by Region</h2>
    <div class="w-full flex flex-wrap justify-between space-y-2">
      <button *ngFor="let region of regions" (click)="searchByRegion(region)" class="p-2 w-full rounded-md bg-gray-700 hover:bg-gray-600">
        {{ region }}
      </button>
    </div>
    <button class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-md mt-2 w-full" (click)="navigateTo('/countries/by-country')">By Country</button>
    <button class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-md mt-2 w-full" (click)="navigateTo('/countries/by-capital')">By Capital</button>
  </div>

  <!-- Contenedor para la imagen de fondo o resultados de bÃºsqueda -->
  <div class="flex-grow p-4 bg-cover bg-center bg-image w-full md:w-9/10 min-w-[90%]">
    <div *ngIf="isLoading" class="flex items-center justify-center h-full">
      <shared-loading-spinner></shared-loading-spinner>
    </div>
    <div *ngIf="!isLoading && !countries.length" class="flex items-center justify-center h-full">
      <p class="text-3xl text-gray-300">Perform a search to see results</p>
    </div>
    <div *ngIf="countries.length" class="flex flex-wrap justify-center gap-4">
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>
</div>
