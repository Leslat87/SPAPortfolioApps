<div *ngIf="country" class="country-detail">
  <h1>{{ country.name.common }}</h1>
  <img [src]="country.flags.png" alt="{{ country.name.common }} flag">
  <p><strong>Capital:</strong> {{ country.capital[0] }}</p>
  <p><strong>Región:</strong> {{ country.region }}</p>
  <p><strong>Subregión:</strong> {{ country.subregion }}</p>
  <p><strong>Población:</strong> {{ country.population | number }}</p>
  <p><strong>Lenguajes:</strong> {{ country.languages | json }}</p>
  <p><strong>Monedas:</strong> {{ country.currencies | json }}</p>
  <p><strong>Fronteras:</strong> {{ country.borders | json }}</p>
</div>
