<div class="min-h-screen flex flex-col md:flex-row">
  <!-- Columna lateral para el buscador -->
  <div class="bg-gray-800 text-white w-full md:w-auto p-4 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4">Search Country</h2>
    <div class="w-full flex justify-center">
      <input type="text" [(ngModel)]="term" class="p-2 rounded-md mb-4 w-auto" placeholder="Ingrese el nombre del país" (input)="search(term)">
    </div>
  </div>

  <!-- Contenedor para la imagen de fondo o resultados de búsqueda -->
  <div class="flex-grow p-4 bg-cover bg-center bg-image">
    <div *ngIf="!countries.length" class="flex items-center justify-center h-full">
      <p class="text-3xl text-gray-300">Perform a search to see results</p>
    </div>
    <div *ngIf="countries.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-country-card *ngFor="let country of countries" [country]="country"></app-country-card>
    </div>
  </div>
</div>
