<div *ngIf="countries.length === 0; else table" class="text-center bg-yellow-200 text-yellow-800 p-4 rounded-lg">
There are no countries to show
</div>

<ng-template #table>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">#</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Icon</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Flag</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Capital</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Population</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let country of countries; let i = index" class="hover:bg-gray-100">
          <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ country.flag }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <img [src]="country.flags.svg" [alt]="country.name.common" class="h-6 w-10">
          </td>
          <td class="px-6 py-4 whitespace-nowrap">{{ country.name.common }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ country.capital }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ country.population | number }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <a [routerLink]="['/countries/by', country.cca3]" class="text-blue-600 hover:underline">Info</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
