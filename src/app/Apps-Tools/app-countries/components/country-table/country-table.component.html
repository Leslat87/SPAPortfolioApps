<!-- src/app/Apps-Tools/app-countries/components/country-table/country-table.component.html -->
<div class="flex flex-wrap justify-center gap-4">
  <div *ngFor="let country of countries" class="bg-bluegray-50 text-black rounded-lg shadow-lg p-4 transition-transform duration-300 mb-4 hover:translate-y-[-0.5rem] cursor-pointer" (click)="navigateToCountryDetail(country.cca3)">
    <div class="flex flex-col items-center mb-4">
      <img [src]="country.flags.svg" [alt]="country.name.common + ' flag'" class="w-full h-auto rounded-lg mb-4">
      <h2 class="text-xl font-bold">{{ country.name.common }}</h2>
      <p><strong>Capital:</strong> {{ country.capital[0] }}</p>
      <p><strong>Poblaci√≥n:</strong> {{ country.population | number }}</p>
    </div>
  </div>
</div>
