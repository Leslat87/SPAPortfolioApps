<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
  <div *ngFor="let country of countries" class="bg-gradient-to-r from-gray-400 to-blue-900 text-black rounded-lg shadow-lg p-4 md:p-6 lg:p-8 transition-transform duration-300 transform hover:scale-105 flex flex-col items-center h-auto md:h-80 lg:h-96">
    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4 text-center">{{ country.name.common }}</h2>
    <img [src]="country.flags.svg" [alt]="country.name.common + ' flag'" class="w-full h-auto rounded-lg mb-4">
    <p *ngIf="country.capital?.length" class="text-center"><strong>Country:</strong> {{ country.capital[0] }}</p>
    <p class="text-center"><strong>Region:</strong> {{ country.region }}</p>
    <p class="text-center"><strong>Population:</strong> {{ country.population | number }}</p>
    <button (click)="navigateToCountryDetail(country.cca3)" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-md mt-auto">Details</button>
  </div>
</div>
