<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
  <div *ngFor="let country of countries" class="bg-gradient-to-r from-gray-400 to-blue-900 text-black rounded-lg shadow-lg p-6 transition-transform duration-300 mb-4 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4">{{ country.name }}</h2>
    <img [src]="country.flag" [alt]="country.name + ' flag'" class="w-full h-auto rounded-lg mb-4">
    <p *ngIf="country.capital"><strong>Capital:</strong> {{ country.capital }}</p>
    <p><strong>Región:</strong> {{ country.region }}</p>
    <p><strong>Población:</strong> {{ country.population | number }}</p>
    <button (click)="navigateToCountryDetail(country.alpha3Code)" class="text-white mt-auto">Details</button>
  </div>
</div>
