<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div class="bg-blue-50 p-6 rounded-lg shadow-lg">
    <h1 class="text-lg font-semibold mb-4">¿Está seguro?</h1>
    <div>
      <p>Este proceso no es reversible, está a punto de eliminar a {{ data.name }}</p>
    </div>
    <div class="mt-4 flex justify-end">
      <button class="bg-red-500 text-white py-2 px-4 rounded mr-2 hover:bg-red-700" (click)="onNoClick()">No Thanks</button>
      <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700" (click)="onConfirm()">Ok</button>
    </div>
  </div>
</div>
