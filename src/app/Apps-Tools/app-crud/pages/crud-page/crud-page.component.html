
<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="image; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>{{ image.nickname }}</mat-card-title>
      <mat-card-subtitle>{{ image.name }}</mat-card-subtitle>
    </mat-card-header>


    <img [src]="image" [alt]="image.name" mat-card-image />

  </mat-card>

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title>Informaci√≥n</mat-card-title>
      <mat-card-subtitle>{{ image.name  }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ image.location }}</mat-list-item>
        <mat-list-item>{{ image.tags }}</mat-list-item>
        <mat-list-item>{{ image.author }}</mat-list-item>
        <mat-list-item>{{ image.nickname }}</mat-list-item>
      </mat-list>

      <button
        mat-button
        color="warn"
        (click)="goBack()"
      >
        Regresar
      </button>
    </mat-card-content>

  </mat-card>

</div>
