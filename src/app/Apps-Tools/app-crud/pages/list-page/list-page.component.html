
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-white">Listado de Fotografías</h1>
    <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-400" [routerLink]="['/crud/new']">
      Añadir Nueva Fotografía
    </button>
  </div>
  <hr class="mb-4 border-white">

  <div class="flex justify-center mb-4">
    <input
      type="text"
      class="w-full md:w-1/2 p-2 rounded border text-white border-gray-300 focus:outline-none focus:border-blue-500"
      placeholder="Buscar por tags..."
      [(ngModel)]="searchTag"
      (ngModelChange)="filterImagesByTag()"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let image of filteredImages" class="m-2">
      <images-crud-card [image]="image"></images-crud-card>
    </div>
  </div>
