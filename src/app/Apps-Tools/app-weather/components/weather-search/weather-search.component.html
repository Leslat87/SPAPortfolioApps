<main class="container mx-auto mt-8">
  <div class="max-w-md mx-auto bg-gradient-to-r from-gray-800 to-blue-950 p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-8 text-center text-white">Search City</h1>
    <form (ngSubmit)="getWeather()">
      <div class="mb-4">
        <input type="text" id="city" [(ngModel)]="city" name="city" class="w-full p-2 rounded border" placeholder="Enter city name" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-400">Search</button>
    </form>
  </div>
  <app-weather-results *ngIf="weather" [weather]="weather" [forecast]="forecast" [chartData]="chartData"></app-weather-results>
</main>
