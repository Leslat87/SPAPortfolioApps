<div class="container mx-auto p-4 bg-gradient-to-r from-gray-400 to-blue-900 shadow-md rounded-lg">
  <h1 class="text-2xl font-bold mb-2">Gesti√≥n de Tareas</h1>

  <div class="flex flex-wrap md:flex-nowrap">
    <!-- Task Description Section -->
    <div class="w-mid md:w-1/8 p-2">
      <add-task></add-task>
    </div>

    <!-- Kanban Board Section -->
    <div class="w-full md:w-5/6 p-2">
      <div class="kanban-board hidden md:flex">
        <div class="column bg-blue-500" (drop)="onDrop($event, 'to do')" (dragover)="$event.preventDefault()">
          <h3>To Do</h3>
          <div *ngFor="let task of getTasksByStatus('to do')" class="task" [attr.status]="task.status" draggable="true" (dragstart)="onDragStart($event, task.id)">
            {{ task.description }}
            <button class="delete-button" (click)="deleteTask(task.id)">x</button>
          </div>
        </div>
        <div class="column bg-yellow-300" (drop)="onDrop($event, 'in progress')" (dragover)="$event.preventDefault()">
          <h3>In Progress</h3>
          <div *ngFor="let task of getTasksByStatus('in progress')" class="task" [attr.status]="task.status" draggable="true" (dragstart)="onDragStart($event, task.id)">
            {{ task.description }}
            <button class="delete-button" (click)="deleteTask(task.id)">x</button>
          </div>
        </div>
        <div class="column bg-green-300" (drop)="onDrop($event, 'done')" (dragover)="$event.preventDefault()">
          <h3>Done</h3>
          <div *ngFor="let task of getTasksByStatus('done')" class="task" [attr.status]="task.status" draggable="true">
            {{ task.description }}
            <button class="delete-button" (click)="deleteTask(task.id)">x</button>
          </div>
        </div>
      </div>

      <div class="block md:hidden">
        <div *ngFor="let task of tasks" [ngClass]="getTaskClass(task.status)" class="task flex justify-between items-center mb-2 p-2 shadow-md rounded-lg">
          <span>{{ task.description }}</span>
          <div class="flex items-center">
            <select [ngModel]="task.status" (ngModelChange)="onStatusChange(task, $event)" class="mr-2 bg-white border border-gray-300 rounded-md">
              <option value="to do">To Do</option>
              <option value="in progress">In Progress</option>
              <option value="done">Done</option>
            </select>
            <button class="delete-button" (click)="deleteTask(task.id)">x</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
