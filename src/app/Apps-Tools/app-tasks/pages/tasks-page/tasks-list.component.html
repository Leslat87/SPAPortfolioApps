<div class="paginaprincipal">
  <!-- SELECTOR QUE HACE REFERENCIA AL CALENDARIO -->
  <ul class="nav nav-tabs ms-2 pt-3">
    <li class="nav-item m-2 menu">
      <a routerLink="/tasks" class="nav-link active" aria-current="page"><strong>Home</strong></a>
    </li>
    <li class="nav-item m-2 menu">
      <a routerLink="addtask" class="nav-link active" aria-current="page"><strong>Add task</strong></a>
    </li>
    <li class="nav-item m-2 menupapelera">
      <a href="" class="nav-link active" (click)="deleteLocalStorage()" style="color: rgb(241, 6, 6);">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash3"
          viewBox="0 0 16 16">
          <path
            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
        </svg>
      </a>
    </li>
  </ul>

  <!-- SELECTOR QUE HACE REFERENCIA A LOS DIFERENTES COMPONENTES QUE ESTÃN EN LAS RUTAS -->
  <router-outlet></router-outlet>

  <div class="container mt-3">
    <h2>Kanban Board</h2>
    <div class="row">
      <!-- To Do -->
      <div class="col-md-4" (drop)="onDrop($event, 'todo')" (dragover)="allowDrop($event)">
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">To Do</div>
          <div class="card-body">
            <ng-container *ngFor="let task of tasks">
              <div class="card" *ngIf="task.status === 'todo'" draggable="true" (dragstart)="drag($event, task.id)">
                <div class="card-body">
                  <h5 class="card-title">{{ task.name }}</h5>
                  <p class="card-text">{{ task.description }}</p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <!-- In Progress -->
      <div class="col-md-4" (drop)="onDrop($event, 'inprogress')" (dragover)="allowDrop($event)">
        <div class="card mb-3">
          <div class="card-header bg-warning text-dark">In Progress</div>
          <div class="card-body">
            <ng-container *ngFor="let task of tasks">
              <div class="card" *ngIf="task.status === 'inprogress'" draggable="true" (dragstart)="drag($event, task.id)">
                <div class="card-body">
                  <h5 class="card-title">{{ task.name }}</h5>
                  <p class="card-text">{{ task.description }}</p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <!-- Done -->
      <div class="col-md-4" (drop)="onDrop($event, 'done')" (dragover)="allowDrop($event)">
        <div class="card mb-3">
          <div class="card-header bg-success text-white">Done</div>
          <div class="card-body">
            <ng-container *ngFor="let task of tasks">
              <div class="card" *ngIf="task.status === 'done'" draggable="true" (dragstart)="drag($event, task.id)">
                <div class="card-body">
                  <h5 class="card-title">{{ task.name }}</h5>
                  <p class="card-text">{{ task.description }}</p>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
