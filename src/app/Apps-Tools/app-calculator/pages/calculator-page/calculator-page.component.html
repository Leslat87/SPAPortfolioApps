<div class="flex flex-col md:flex-row justify-center items-stretch min-h-screen bg-gradient-to-r from-gray-800 to-blue-950 text-white p-4">
  <!-- Calculadora -->
  <div class="bg-gradient-to-r from-gray-700 to-blue-950 text-gray-200 rounded-lg p-6 shadow-lg w-full md:w-1/2 lg:w-1/3 flex flex-col justify-between mb-4 md:mb-0">
    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center mb-4">Calculadora</h1>
    <div class="mb-4">
      <input type="text" [(ngModel)]="display" readonly class="w-full text-right p-4 bg-gradient-to-r from-gray-700 to-green-950 text-white rounded-md text-3xl lg:text-4xl shadow-inner">
    </div>
    <div class="grid grid-cols-4 gap-3 flex-grow">
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-700 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="clear()">C</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-700 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="delete()">âŒ«</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-700 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('/')">/</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-700 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('*')">*</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('7')">7</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('8')">8</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('9')">9</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-700 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('-')">-</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('4')">4</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('5')">5</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('6')">6</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-700 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('+')">+</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('1')">1</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('2')">2</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('3')">3</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-yellow-900 text-white py-2 lg:py-3 rounded-lg shadow-md row-span-2" (click)="calculate()">=</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md col-span-2" (click)="append('0')">0</button>
      <button class="calculator-button bg-gradient-to-r from-gray-500 to-blue-800 text-white py-2 lg:py-3 rounded-lg shadow-md" (click)="append('.')">.</button>
    </div>
  </div>

  <!-- Historial -->
  <div class="bg-gradient-to-r from-gray-700 to-blue-950 text-gray-200 rounded-lg p-6 shadow-lg w-full md:w-1/2 lg:w-1/3 flex flex-col justify-between">
    <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 text-center">Historial</h2>
    <ul class="flex-grow overflow-y-auto mb-4">
      <li *ngFor="let entry of history" class="border-b border-gray-400 py-2">{{ entry.expression }} = {{ entry.result }}</li>
    </ul>
    <button (click)="clearHistory()" class="bg-gradient-to-r from-gray-500 to-red-600 hover:bg-red-700 text-white p-4 lg:p-5 rounded-md text-lg shadow-md">
      Clear History
    </button>
  </div>
</div>
