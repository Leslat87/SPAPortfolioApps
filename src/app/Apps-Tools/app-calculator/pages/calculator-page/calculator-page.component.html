<div class="flex flex-col md:flex-row justify-center items-stretch min-h-screen bg-gray-900 text-white p-4">
  <div class="bg-gray-800 rounded-lg p-6 shadow-lg w-full md:w-1/2 lg:w-1/3 flex flex-col justify-between">
    <div class="mb-4">
      <input type="text" [(ngModel)]="display" readonly class="w-full text-right p-4 bg-green-700 text-white rounded-md text-3xl lg:text-4xl">
    </div>
    <div class="grid grid-cols-4 gap-3 flex-grow">
  <button class="calculator-button bg-gray-700" (click)="clear()">C</button>
  <button class="calculator-button bg-gray-700" (click)="delete()">âŒ«</button>
  <button class="calculator-button bg-gray-700" (click)="append('/')">/</button>
  <button class="calculator-button bg-gray-700" (click)="append('*')">*</button>
  <button class="calculator-button bg-blue-500" (click)="append('7')">7</button>
  <button class="calculator-button bg-blue-500" (click)="append('8')">8</button>
  <button class="calculator-button bg-blue-500" (click)="append('9')">9</button>
  <button class="calculator-button bg-gray-700" (click)="append('-')">-</button>
  <button class="calculator-button bg-blue-500" (click)="append('4')">4</button>
  <button class="calculator-button bg-blue-500" (click)="append('5')">5</button>
  <button class="calculator-button bg-blue-500" (click)="append('6')">6</button>
  <button class="calculator-button bg-gray-700" (click)="append('+')">+</button>
  <button class="calculator-button bg-blue-500" (click)="append('1')">1</button>
  <button class="calculator-button bg-blue-500" (click)="append('2')">2</button>
  <button class="calculator-button bg-blue-500" (click)="append('3')">3</button>
  <button class="calculator-button bg-gray-700 row-span-2" (click)="calculate()">=</button>
  <button class="calculator-button bg-blue-500 col-span-2" (click)="append('0')">0</button>
  <button class="calculator-button bg-blue-500" (click)="append('.')">.</button>
    </div>
  </div>
  <div class="ml-0 md:ml-4 bg-gray-800 rounded-lg p-6 shadow-lg mt-4 md:mt-0 w-full md:w-1/2 lg:w-1/3 flex flex-col justify-between">
    <h2 class="text-3xl font-bold mb-4">Historial</h2>
    <ul class="flex-grow overflow-y-auto">
      <li *ngFor="let entry of history" class="mb-2">{{ entry.expression }} = {{ entry.result }}</li>
    </ul>
    <button (click)="clearHistory()" class="bg-red-600 hover:bg-red-700 text-white p-4 rounded-md mt-4 w-full text-lg">
      Clear History
    </button>
  </div>
</div>
