<div class="calculator-container">
  <div class="calculator">
    <div class="display">{{ currentInput || '0' }}</div>
    <div class="buttons">
      <button class="button-ac" (click)="clearInput()">AC</button>
      <button class="button-operator" (click)="appendCharacter('/')">รท</button>
      <button class="button-operator" (click)="appendCharacter('*')">ร</button>
      <button class="button-operator" (click)="appendCharacter('-')">-</button>
      <button class="button-number" (click)="appendCharacter('7')">7</button>
      <button class="button-number" (click)="appendCharacter('8')">8</button>
      <button class="button-number" (click)="appendCharacter('9')">9</button>
      <button class="button-operator" (click)="appendCharacter('+')">+</button>
      <button class="button-number" (click)="appendCharacter('4')">4</button>
      <button class="button-number" (click)="appendCharacter('5')">5</button>
      <button class="button-number" (click)="appendCharacter('6')">6</button>
      <button class="button-operator" (click)="calculateResult()">=</button>
      <button class="button-number" (click)="appendCharacter('1')">1</button>
      <button class="button-number" (click)="appendCharacter('2')">2</button>
      <button class="button-number" (click)="appendCharacter('3')">3</button>
      <button class="button-number zero-button" (click)="appendCharacter('0')">0</button>
      <button class="button-number" (click)="appendCharacter('.')">.</button>
    </div>
  </div>

  <app-history></app-history>
</div>
