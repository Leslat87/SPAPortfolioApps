<div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
  <div *ngFor="let gif of gifs" class="flex flex-col items-center bg-blue-300 shadow-md rounded-lg overflow-hidden">
    <img
      [src]="gif.images['fixed_height']['url']"
      [alt]="gif.title"
      class="w-full"
    >
    <div class="p-4 text-center">
      <p class="text-gray-800">{{ gif.title }}</p>
    </div>
  </div>
</div>
